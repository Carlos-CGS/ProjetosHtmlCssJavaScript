<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ataque do Soldado - CGS</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit&display=swap" rel="stylesheet">
    
    <!-- Folgas de estilo -->
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/main.css">
</head>
<body>

    <div class="container">
        <div class="menu">
            <!-- escrever isto e apertar TAb, cria uma div automÃ¡tica >>> div.menu <<< -->
            <div class="menu-time">
                <h2 class="second">Tempo Restante</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 class="second">Seu Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/imagem/soldado.png" alt="Foto Jogador" height="50px"/>
                <h2>X3</h2>
            </div>
        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>

        <button class="btn" onclick="window.location.reload()">Reiniciar Jogo</button>

    </div>
    

    <script defer src="./src/script/engine.js"></script>
</body>
</html>
